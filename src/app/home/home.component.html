<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h4><b>Productos</b></h4>
          </div>
          <div class="col-sm-6">
            <button class="btn btn-success" (click)="AddEmployee()">
              <i class='fas fa-plus-circle'></i><span> Agregar</span>
            </button>
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover table-bordered table-content">
        <thead>
          <tr class="center-align">
            <th>Logo</th>
            <th>Nombre del producto</th>
            <th>Descripcion</th>
            <th>Fecha de liberacion</th>
            <th>Fecha de reestructuracion</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let producto of servicio.productos" class="center-align">
            <td>{{ producto.LOGO }}</td>
            <td>{{ producto.NOMBRE }}</td>
            <td>{{ producto.DESCRIPCION }}</td>
            <td>{{ producto.FECHA_LIBERACION }}</td>
            <td>{{ producto.FECHA_REVISION }}</td>
            <td>
              <a href="#" [routerLink]="['/ViewEmployee/', producto.id]" class="btn"><i class='fas fa-eye view'></i></a>
              <a href="#" [routerLink]="['/EditEmployee/', producto.id]" class="btn"><i class="fa fa-edit edit"></i></a>
              <button type="button" (click)="deleteEmployeeConfirmation(producto)" class="btn"><i class='fas fa-trash-alt delete'></i></button>
            </td>
          </tr>
          <tr>
            <td *ngIf=" servicio.productos.length == 0" colspan="6">No encontro productos</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
